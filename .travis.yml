language: python
sudo: false
os:
  - linux

python:
  - "2.7"
  - "3.4"
  - "3.5"

install:
  - pip install -r requirements/testing.txt

script:
  - "PYTHONPATH=. py.test --cov=social_network tests"

notifications:
  webhooks:
    urls:
      - https://rmotr.com/api/v1/webhooks/travis/build-project
    on_success: always
    on_failure: always
    on_start: never
